<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aria2c manager</title>
    <link type="text/css" rel="stylesheet" href="css/google-font-family-lato.css" />
    <link type="text/css" rel="stylesheet" href="css/semantic.min.css" />
</head>

<body class="index">

    <div class="ui top attached demo menu">
        <a class="item">
            <i class="sidebar icon"></i> Menu
        </a>
    </div>
    <div class="ui bottom attached segment">
        <div class="ui dimmer" id="dimmer">
            <div class="ui massive text loader">
                <h3>Loading</h3>
            </div>
        </div>
        <div class="ui inverted labeled icon left inline vertical demo sidebar menu">
            <a class="item">
                <i class="home icon"></i> Home
            </a>
            <a class="item">
                <i class="download icon"></i> Active Downloads
            </a>
            <a class="item">
                <i class="clock icon"></i> Waiting Downloads
            </a>
            <a class="item">
                <i class="check circle icon"></i> History
            </a>
        </div>
        <div class="pusher">
            <div class="ui basic segment">
                
                <div id="appStatusSegment">
                    <h3 class="ui header">Application Status</h3>
                    <p>
                        <div id="appStatus"></div>
                    </p>
                    <p>
                        <button class="ui negative basic button" id="startStopDaemon">
                            <i id="startStopDaemonIcon" class="stop icon"></i>
                            <span id="startStopDaemonText">Stop</span>
                        </button>
                    </p>
                    <p>
                        <div id="aria2cOperations">
                            <p>
                                <button class="ui labeled icon button" id="addDownload">
                                    <i class="plus icon"></i>
                                    Add download
                                </button>
                            </p>
                            <p>
                                <button class="ui labeled icon button" id="downloadAria2cLog">
                                    <i class="download icon"></i>
                                    Download aria2c log
                                </button>
                            </p>
                        </div>
                    </p>
                </div>

                <div id="activeDownloadsSegment">
                    <p>
                        <div id="activeDownloadTable"></div>
                    </p>
                </div>

                <div id="waitingDownloadsSegment">
                    This is an Waiting Downloads Segment
                </div>

                <div id="completedOrFinishedDownloadsSegment">
                    This is an CompletedOrFinished Downloads Segment
                </div>

            </div>
        </div>
    </div>

    <div class="ui dimmer modals page transition hidden">
        <div class="ui fullscreen modal scrolling transition hidden">
            <i class="close icon"></i>
            <div class="header">
                Add downloads
            </div>
            <div class="content">
                <div class="ui form">
                    <div class="field">
                        <label>URI</label>
                        <textarea></textarea>
                    </div>
                </div>
            </div>
            <div class="actions">
                <div class="ui button">Cancel</div>
                <div class="ui green button">Add</div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/semantic.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
